<body>
    <script>
        function add(a,b){
            return a + b
        }
    
        var c = add(parseInt(prompt("Введіть перший операнд - ",'')),parseInt(prompt("Введіть другий операнд - "),''))
        document.write(`Сума = ${c}`)

    </script>
